
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogoGen AI - Gerador de Logos Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Polyfill robusto para evitar "process is not defined"
        window.process = { 
            env: { 
                API_KEY: "" 
            },
            nextTick: (cb) => setTimeout(cb, 0),
            browser: true
        };

        // Captura de erros globais para ajudar a diagnosticar tela branca
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Erro Global:", message, "em", source, lineno + ":" + colno);
            return false;
        };
        window.onunhandledrejection = function(event) {
            console.error("Rejeição não tratada:", event.reason);
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(to right, #ffffff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .shimmer {
            background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%);
            background-size: 200% 100%;
            animation: shimmer-animation 1.5s infinite linear;
        }
        @keyframes shimmer-animation {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "@google/genai": "https://esm.sh/@google/genai@1.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; color: #666; font-family: sans-serif;">
            <div style="width: 40px; height: 40px; border: 3px solid #333; border-top-color: #fff; border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 20px;"></div>
            <p>Carregando LogoGen AI...</p>
        </div>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
