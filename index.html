
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogoGen AI - Gerador de Logos Profissional</title>
    
    <!-- Preload para carregamento ultra rápido -->
    <link rel="modulepreload" href="https://esm.sh/react@18.2.0">
    <link rel="modulepreload" href="https://esm.sh/react-dom@18.2.0/client">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Polyfill essencial
        window.process = { 
            env: { API_KEY: "" },
            nextTick: (cb) => setTimeout(cb, 0),
            browser: true
        };

        // Fallback para erros críticos
        window.onerror = function(msg) {
            if (msg.includes('import')) {
                const root = document.getElementById('root');
                if (root) root.innerHTML = '<div style="color:white;text-align:center;padding:50px">Erro ao carregar módulos. Recarregue a página.</div>';
            }
        };
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(to right, #fff, #71717a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .shimmer { background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite linear; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "@google/genai": "https://esm.sh/@google/genai@1.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000;">
            <div style="width: 24px; height: 24px; border: 2px solid #333; border-top-color: #fff; border-radius: 50%; animation: spin 0.6s infinite linear;"></div>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
