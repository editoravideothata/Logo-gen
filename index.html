
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogoGen AI - Gerador de Logos Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Polyfill CRÍTICO: Deve ser a primeira coisa a rodar no head
        window.process = { 
            env: { 
                API_KEY: "" // Será preenchido pelo ambiente ou tratado no código
            } 
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(to right, #ffffff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .shimmer {
            background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%);
            background-size: 200% 100%;
            animation: shimmer-animation 1.5s infinite linear;
        }
        @keyframes shimmer-animation {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.3.1",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <!-- Loader inicial para evitar tela branca enquanto o JS carrega -->
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #000;">
            <div style="width: 40px; height: 40px; border: 3px solid #333; border-top-color: #fff; border-radius: 50%; animation: spin 1s infinite linear;"></div>
        </div>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
